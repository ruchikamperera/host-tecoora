<h6 class="mb-0 text-uppercase">Consulted Lawyers</h6>
<hr/>
<div class="row my-3 justify-content-end">
    <div class="col-4">
      <input class="form-control" type="text" (keyup)="filterByText($event.target.value)" placeholder="Search by name">
    </div>
  </div>
<div *ngIf="isEmpty">
    <h4>Empty consulted lawyers</h4>
</div>
<div class="card radius-10">
   
    <div class="card-body">
        <table class="table align-middle mb-0 table-hover" id="Transaction-History">
            <thead class="table-light">
                <tr>
                    <th>Lawyer Name</th>
                    <th>Company</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lawyer of lawyers | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index" class="clickable" routerLink="document-upload">
                    <td>
                      <div class="d-flex align-items-center">
                          <div class="" *ngIf="lawyer.user.profileImageUrl === null ; else second">
                            <img src="/assets/images/gallery/user_avatar.png" alt="" class="rounded-circle" width="46" height="46">
                          </div>
                          <ng-template #second>
                            <div class="">
                            <img src="{{lawyer.user.profileImageUrl}}" alt="" class="rounded-circle" width="46" height="46">
                            </div>
                          </ng-template>
                          <div class="ms-2">
                              <h6 class="mb-1 font-14">{{lawyer.user.firstName}} {{lawyer.user.lastName}}</h6>
                              <p class="mb-0 font-13 text-secondary">{{lawyer.user.email}}</p>
                          </div>
                      </div>
                  </td>
                  <td>{{lawyer.user.companyName}}</td>
                  <td>{{lawyer.user.state}}</td>  
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event" id="1"
                    maxSize="10"
                    directionLinks="true"
                    autoHide="true">
        </pagination-controls>

    </div>
</div>
